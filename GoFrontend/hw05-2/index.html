<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Piet Mondrian</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>&nbsp;</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>

                    <td class="white" colspan="2">&nbsp;</td>
                    <td class="white" colspan="3">&nbsp;</td>
                    <td class="yellow" colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td>2</td>

                    <td class="white double_height">&nbsp;</td>
                    <td class="red" colspan="4" rowspan="3">&nbsp;</td>
                    <td class="yellow double_height" colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="white" rowspan="2">&nbsp;</td>
                    <td class="white" rowspan="2">&nbsp;</td>
                    <td class="white" rowspan="2">&nbsp;</td>
                </tr>

                <!-- <tr>
                    <td>4</td>

                    <td class="black">&nbsp;</td>
                    <td class="black" >&nbsp;</td>
                    <td class="white" colspan="2">&nbsp;</td>
                    <td class="white" colspan="2">&nbsp;</td>
                </tr> -->

                <tr>
                    <td>5</td>

                    <td class="yellow" rowspan="3">&nbsp;</td>
                    <td class="black" >&nbsp;</td>
                    <td class="black" >&nbsp;</td>
                    <td class="white" colspan="2">&nbsp;</td>
                    <td class="blue" rowspan="2" colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td>6</td>

                    <td class="white" rowspan="2" colspan="2">&nbsp;</td>
                    <td class="blue half_height" colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td>7</td>

                    <td class="white" colspan="4">&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
